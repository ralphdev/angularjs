<!DOCTYPE html>
<html ng-app="bonusApp" ng-controller="mainCtrl">
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

        <title>Formularios</title>
        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    </head>
    <body>

        <div class="container">

            <h1>Formularios</h1>
            <hr>

            <div class="row">
                <div class="col-md-7">

                    <form name="formulario"
                        ng-submit="guardar_datos()"
                        novalidate="novalidate">

                        <div class="form-group">
                            <label for="nombre" class="control-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control"
                                    name="nombre"
                                    ng-model="formData.nombre"
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="edad" class="control-label">Edad</label>
                            <input type="number" id="edad" class="form-control"
                            min="21"
                            max="80"
                            ng-min-err-type="edadMinima"
                            ng-min-err-type="edadMaxima"
                            ng-model="formData.edad"
                            required>
                        </div>

                        <div class="form-group">
                            <label for="genero" class="control-label">Genero</label>
                            <select class="form-control" id="genero"
                                    ng-model="formData.genero" required>
                                <option value=""></option>
                                <option value="H">Hombre</option>
                                <option value="M">Mujer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email" class="control-label">Email</label>
                            <input type="email" id="email" class="form-control"
                                    name="email"
                                    ng-model="formData.email" required>
                        </div>

                        <button type="submit" class="btn btn-primary"> Guardar</button>
                    </form>

                </div>

                <!-- Bloque de codigo -->
                <div class="col-md-5">
                    <label>Estructura de datos</label>
                    <pre> {{ formulario | json }} </pre>
                </div>
            </div>
        </div>

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/jcs-auto-validate.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
