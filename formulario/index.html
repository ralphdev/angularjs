<!DOCTYPE html>
<html ng-app="bonusApp" ng-controller="mainCtrl">
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <title>Formularios</title>
        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    </head>
    <body>

        <div class="container">

            <h1>Formularios</h1>
            <hr>

            <div class="row">
                <div class="col-md-7">
                    <form name="formtest" ng-submit="guardar_datos( formtest.$valid )" novalidate="novalidate">

                        <div class="form-group" ng-class="{
                        'has-error': !formtest.nombre.$valid && !formtest.nombre.$pristine,
                        'has-success': formtest.nombre.$valid && !formtest.nombre.$pristine
                        }">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" ng-model="formData.nombre" required>
                            <p class="help-block" ng-hide="formtest.nombre.$valid || formtest.nombre.$pristine">Este campo es necesario</p>
                        </div>

                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" id="edad" class="form-control" ng-model="formData.edad">
                        </div>

                        <div class="form-group">
                            <label for="genero">Genero</label>
                            <select class="form-control" id="genero" ng-model="formData.genero">
                                <option value=""></option>
                                <option value="H">Hombre</option>
                                <option value="M">Mujer</option>
                            </select>
                        </div>

                        <div class="form-group" ng-class="{
                        'has-error': !formtest.email.$valid && !formtest.email.$pristine,
                        'has-success': formtest.email.$valid && !formtest.email.$pristine
                        }">
                            <label for="email">Email</label>
                            <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            ng-model="formData.email" required>

                            <p class="help-block" ng-hide="formtest.email.$valid || formtest.email.$pristine">Este campo es necesario</p>
                            <p class="help-block" ng-show="formtest.email.$error.email">No tiene formato de correo</p>
                        </div>

                        <button type="submit" class="btn btn-primary"> Guardar</button>
                    </form>
                </div>

                <!-- Bloque de codigo -->
                <div class="col-md-5">
                    <label>Estructura de datos</label>
                    <pre>{{ formtest | json }}</pre>
                </div>
            </div>
        </div>
        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
